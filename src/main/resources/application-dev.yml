spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: password
    url: jdbc:mysql://localhost:3306/db_docker?useSSL=false
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    database: db_docker
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57InnoDBDialect
